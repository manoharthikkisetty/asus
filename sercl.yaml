---
apiVersion: v1
kind: Service
metadata:
  name: ram
  labels: 
    name: shop
spec:
  selector:
    name: plain
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

--- 
apiVersion: v1
kind: Endpoints
metadata:
  name: my-service-endpoints
subsets:
  - addresses:
      - ip: 10.244.1.70 # Replace with the actual IP addresses of your pods
    ports:
      - port: 80           # Replace with the port number your service is listening on
        name: http
