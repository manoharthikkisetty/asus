apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
  labels: 
    purpose: job
spec:
  schedule: "*/5 * * * *"
  jobTemplate: 
    metadata:
      labels:
        purpose: jobs
    spec:    
      backoffLimit: 3
      template:
        metadata:
          labels: 
            purpose: batch
        spec:
          containers:
            - name: babu
              image: alpine    
              command:
                - sleep
                - 1d