---
  apiVersion: v1
  kind: Pod
  metadata:
    name: karthik
    labels:
      app: karthik
      env: dev
      release: v1.1
  spec:
    containers:
      - name: pspk
        image: nginx:1.25
        ports:
          - containerPort: 80
            protocol: TCP 

