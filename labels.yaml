apiversion: v1
kind: pod 
metadata: 
  name: manohar
  labels:
    app: manohar
    env: app
    release: v1.1
spec:
    containers:     
      - name: manohar
        image: nginx:1.25
        ports:
          - containerport: 80
            protocol: TCP

       
